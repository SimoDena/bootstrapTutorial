<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>

    <title>Alerts</title>
</head>
<body>
    <div class="container">
        <h2>Esempio utilizzo alerts</h2>
        <p>Sempre colorati contestualmente</p>
        <div class="alert alert-success">
            <strong>Perfetto!</strong>, alert semplice.
        </div>
        <div class="alert alert-danger">
            <strong>Idiota!</strong>, alert <a href="#" class="alert-link">con link</a>
        </div>
        <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Perfetto!</strong> Alert eliminabile.
        </div>
    </div>

</body>
</html>
