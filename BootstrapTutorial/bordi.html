<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>Bordi</title>
    <style>
        .div1{
            height:50px;
            width:200px;
            margin:20px;
            background-color:floralwhite
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row bg-dark">
            <div class="col-md-5">
                <h4>Bordo:</h4>
                <div class="border div1"> </div>
                <div class="border border-top-0 div1"> </div>
                <div class="border-top div1"></div>

                <h4>Larghezza Bordo:</h4>
                <div class="border border-1 div1"></div>
                <div class="border border-5 div1"></div>

                <h4>Colore Bordo:</h4>
                <div class="border border-primary div1"></div>
                <div class="border border-success div1"></div>
            </div>
            <div class="col-md-5 bg-danger">
                <h4>Angoli Bordo:</h4>
                <div class="rounded div1"></div>
                <div class="rounded-3 div1"></div>
                <div class="rounded-top div1"></div>
                <div class="rounded-circle div1"></div>
                <div class="rounded-pill div1"></div>
            </div>
        </div>
    </div>
</body>
</html>
