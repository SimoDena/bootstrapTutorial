<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width:300px">
            <div class="card-header">
                <h4 class="card-title">Titolo nell'header</h4>
            </div>
            <img src="images/index.png" class="card-img-top"/>
            <div class="card-body">
                <h4 class="card-title">Descrizione:</h4>
                <p class="card-text">La classe card-text rimuove i margini inferiori per un paragrafo se esso è l'ultimo figlio all'interno di card-body.</p>
            </div>
            <div class="card-footer">
                <a href="#" class="card-link">Collegamento</a>
                <a href="#" class="card-link">Altro collegamento</a>
            </div>
        </div>
    </div>
</body>
</html>
