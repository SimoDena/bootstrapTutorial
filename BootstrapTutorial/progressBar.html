<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>Progress Bar</title>
</head>
<body>
    <div class="container">
        <h3>Progress bar</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-animated" style="width:50%">50%</div>
        </div>
    </div>
    <div class="container">
        <h3>Progress bar</h3>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:50%">50%</div>
        </div>
    </div>
    <div class="container">
        <h3>Progress bar</h3>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-animated" style="width:50%">50%</div>
            <div class="progress-bar bg-warning progress-bar-animated" style="width:25%">25%</div>
            <div class="progress-bar bg-dark progress-bar-animated" style="width:25%">25%</div>
        </div>

    </div>
</body>
</html>
