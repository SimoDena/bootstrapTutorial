<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container mt-3 bg-light">
        <h3>Inserisci i dati:</h3>
        <form method="post">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" placeholder="Inserisci Email" id="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Inserisci Password" id="password"/>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"/> Ricordami
                </label>
            </div> 
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>

    <div class="container mt-3 bg-light">
        <h2>Textarea:</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>

    <div class="container mt-4 bg-light container">
        <h2>Disabled/Readonly</h2>
        <form>
            <input type="text" class="form-control" placeholder="Normal"/>
            <input type="text" class="form-control" placeholder="Disabled" disabled/>
            <input type="text" class="form-control" placeholder="Readonly" readonly/>
        </form>
    </div>

    <div class="container mt-3 bg-light">
        <h4>Color Picker</h4>
        <form>
            <label class="form-label" for="color">Scegli colore</label>
            <input type="color" class="form-control form-control-color" id="color"/>
        </form>
    </div>

    <div class="container mt-4 bg-light">
        <h4>Select menus:</h4>
        <form>
            <label class="form-label" for="menu1">DropDownList:</label>
            <select class="form-select" id="menu1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <label class="form-label" for="menu2">Selezione multipla:</label>
            <select multiple class="form-select" id="menu2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <label class="form-label" for="menu3">Combobox:</label>
            <input class="form-control" list="browsers" id="menu3"/>
            <datalist id="browsers">
                <option>Opera</option>
                <option>Safari</option>
                <option>Chrome</option>
                <option>Firefox</option>
            </datalist>
            <button class="btn btn-primary">Invia</button>
        </form>
    </div>

    <div class="container mt-4 bg-light">
        <h4>CheckBox:</h4>
        <form>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label">Opzione 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" disabled />
                <label class="form-check-label">Opzione 2</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" checked />
                <label class="form-check-label">Opzione 3</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label">Opzione 4</label>
            </div>
        </form>

        <h4>Radio Button:</h4>
        <form>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="op"/>
                <label class="form-check-label">Opzione 1</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="op" disabled />
                <label class="form-check-label">Opzione 2</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="op" checked />
                <label class="form-check-label">Opzione 3</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="op" />
                <label class="form-check-label">Opzione 4</label>
            </div>
        </form>

        <h4>Range:</h4>
        <form>
            <label class="form-label">Range</label>
            <input type="range" class="form-range" />
        </form>

        <h4>Floating Label</h4>
        <form>
            <div class="form-floating mt-3">
                <input type="text" class="form-control" placeholder="n"/>
                <label class="form-label">Nome</label>
            </div>
        </form>
    </div>

    <div class="container mt-3 bg-light">
        <h4>Validazione Form</h4>
        <form class="was-validated">
            <div class="mt-3 mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" required/>
                <div class="valid-feedback">Nome valido</div>
                <div class="invalid-feedback">Inserire il nome</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required/>
                <label class="form-check-label">Accetto la privacy</label>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Accetta le condizioni generali per continuare</div>
            </div>

            <button type="submit" class="btn btn-outline-primary">Invia</button>
        </form>
    </div>

    <div class="container mt-3 bg-light p-5">
        <h4 class="mb-3">Form orizzontale</h4>
        <form>
            <div class="row">
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text">Answer:</span>
                        <input type="text" class="form-control" placeholder="Risposta" />
                        <span class="input-group-text">Time remaining: 00:30</span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-info">Invia risposta</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
